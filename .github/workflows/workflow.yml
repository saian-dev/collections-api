name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.15-bookworm
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: collections_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Copy repository
        uses: actions/checkout@v5

      - name: Setup PostgreSQL extensions
        run: |
          psql -h localhost -U postgres -d collections_db <<EOF
            CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
            CREATE EXTENSION IF NOT EXISTS "pg_trgm";
            CREATE EXTENSION IF NOT EXISTS "btree_gin";
          EOF
        env:
          PGPASSWORD: postgres

      - name: Install python and uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check --output-format=github

      - name: Format
        run: uv run ruff format --diff

      - name: Tests
        env:
          DATABASE_URL: ""
          TEST_DATABASE_URL: "postgresql+asyncpg://postgres:postgres@localhost:5432/collections_db"
        run: uv run pytest
